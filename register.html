<html lang="ms">
<head>

<body class="min-h-screen bg-[linear-gradient(180deg,#080808,_#0b0b0b)] text-white flex items-center justify-center">

    <h1 class="text-2xl font-bold">Register</h1>
    <form id="registerForm" class="mt-4 flex flex-col gap-3">

      <input type="email" id="regEmail" placeholder="Email" required class="p-3 rounded-md bg-transparent border border-white/10">
      <input type="password" id="regPassword" placeholder="Password" required class="p-3 rounded-md bg-transparent border border-white/10">
      <button class="bg-twin py-3 rounded-md text-black font-semibold">Register</button>
    </form>
    <p class="mt-4 text-gray-300">Sudah ada akaun? <a href="login.html" class="text-twin">Login</a></p>
    <div id="regMsg" class="mt-3 text-sm text-red-300 hidden"></div>
